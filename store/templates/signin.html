{% extends 'base.html' %} {% block title %}SignIn | Swastik Tradelink{% endblock %} {% block content %}

<!-- start main content -->
<main class="container">

    <section>

        <div class="signinpanel">

            <div class="row">

                <div class="col-md-5 col-md-offset-1">

                    <form method="post" action="/signin">{% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                        {% endif %}

                        <h4 class="nomargin">Sign In</h4>
                        <p class="mt5 mb20">Login to access your account.</p>

                        <input required name="email" value="{{values.email}}" type="text" class="form-control uname" placeholder="Email" />
                        <input type="password" name="password" class="form-control pword" placeholder="Password" />
                        <a href="#"><small>Forgot Your Password?</small></a>
                        <button class="btn btn-success btn-block">Sign In</button>

                    </form>
                </div>
                <!-- col-sm-5 -->

                <div class="col-md-5 col-md-push-1">

                    <div class="signin-info">
                        <div class="logopanel">
                            <h1><span> Swastik Tradelink </span></h1>
                        </div>
                        <!-- logopanel -->
                        <div class="mb20"></div>
                        <strong>Not a member? <a href="/signup">Sign Up</a></strong>
                    </div>
                    <!-- signin0-info -->

                </div>
                <!-- col-sm-7 -->



            </div>
            <!-- row -->


        </div>
        <!-- signin -->

    </section>
</main>
<!-- end  main content -->


{% endblock %}
